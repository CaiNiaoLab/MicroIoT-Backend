<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_css :: common_css(~{::title},~{},~{})">
	<title>用户</title>
</head>
<body class="childrenBody">
<form class="layui-form" style="margin-left:10%; width:80%;">
	<input type="hidden" id="id" name="id">
	<input type="hidden" id="isNewCreate" name="isNewCreate" value="true">
	 <div class="layui-row layui-form-item">
		 <div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">登录名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input loginName" lay-verify="">
			</div>
		</div>

		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input password" lay-verify="">
			</div>
		</div>
	 </div>

	<div class="layui-row layui-form-item">
		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input nick" lay-verify="">
			</div>
		</div>

		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">邮件</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input email" lay-verify="">
			</div>
		</div>
	</div>

	<div class="layui-row layui-form-item">
		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input phone" lay-verify="">
			</div>
		</div>

		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">最后登录IP</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input loginIp" lay-verify="">
			</div>
		</div>
	</div>

	<div class="layui-row layui-form-item">
		<!--<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">最后登录时间</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input loginDate" lay-verify="">
			</div>
		</div>-->

		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">是否允许登陆</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input loginFlag" lay-verify="">
			</div>
		</div>
	</div>

	<div class="layui-row layui-form-item">
		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">头像</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input photo" lay-verify="">
			</div>
		</div>

		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">登录异常次数</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input loginExceptionCount" lay-verify="">
			</div>
		</div>
	</div>

	<div class="layui-row layui-form-item">
		<!--<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">密码有效期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input passwordExpiredDate" lay-verify="">
			</div>
		</div>-->

		<!--<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input roles" lay-verify="required">
			</div>
		</div>-->
	</div>

	<div class="layui-row layui-form-item">
		<div class="layui-col-md6  layui-col-xs6">
			<label class="layui-form-label">排序号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sort" value="30">
			</div>
		</div>
	</div>
	 
	 <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea remarks"></textarea>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<input type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser" value="保存"></input>
			<input type="reset" class="layui-btn layui-btn-sm layui-btn-primary" value="重置"></input>
		</div>
	</div>
</form>
<div th:replace="common/common_js :: common_js"></div>
<script type="text/javascript" th:src="@{/page/sys/userForm.js}"></script>
<script type="text/javascript">
	$(function () {
	});
</script>
</body>
</html>
